sonar.projectKey=codedd_consistency_test
sonar.projectName=codedd_consistency_test
sonar.sourceEncoding=UTF-8

# Limit analysis to our application sources
sonar.sources=.

# Exclude build artifacts, virtualenv, and generated output
sonar.exclusions=venv/**,**/__pycache__/**,output/**,.github/**

# Python settings
sonar.language=py
sonar.python.version=3.11

